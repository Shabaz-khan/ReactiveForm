<div class="container-fluid">
  <h1>Registration Form</h1>
  {{registrationForm.value | json}}

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>UserName</label>
      <input type="text" [class.is-invalid]="userName.invalid && userName.touched" formControlName='userName' class="form-control ">
      <!-- <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">UserName is required</small> -->
    <div *ngIf="userName.invalid && userName.touched">
      <small *ngIf="userName.errors?.required" class="text-danger">UserName is required</small>
      <small *ngIf="userName.errors?.minlength" class="text-danger">UserName must be atleast 3 characters</small>
    </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName='password' class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="Password" formControlName='confirmPassword' class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label> City </label>
        <input type="text" formControlName='city' class="form-control">
      </div>

      <div class="form-group">
        <label> State </label>
        <input type="text" formControlName='state' class="form-control">
      </div>

      <div class="form-group">
        <label> Postal Code </label>
        <input type="text" formControlName='postalCode' class="form-control">
      </div>
    </div>

    <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Registration</button>
<button class="btn btn-secondary ml-2"  type="button">Load API data</button>

<!-- <button (click)="loadApiData()" class="btn btn-secondary ml-2"  type="button">Load API data</button> -->
  </form>
</div>
